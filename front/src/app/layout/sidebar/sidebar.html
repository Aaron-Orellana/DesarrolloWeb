<div class="sidebar">
  <div class="sidebar-title">Menú</div>

  <nav class="sidebar-menu">
    <a 
      class="sidebar-item dir" 
      [class.active]="current === 'direcciones'"
      [attr.href]="'#direcciones'"
      (click)="go($event, 'direcciones')"
    >
      Direcciones
    </a>

    <a 
      class="sidebar-item dep"
      [class.active]="current === 'departamentos'"
      [attr.href]="'#departamentos'"
      (click)="go($event, 'departamentos')"
    >
      Departamentos
    </a>

    <a 
      class="sidebar-item cua"
      [class.active]="current === 'cuadrillas'"
      [attr.href]="'#cuadrillas'"
      (click)="go($event, 'cuadrillas')"
    >
      Cuadrillas
    </a>

    <a 
      class="sidebar-item ter"
      [class.active]="current === 'territoriales'"
      [attr.href]="'#territoriales'"
      (click)="go($event, 'territoriales')"
    >
      Territoriales
    </a>
  </nav>

  <div class="scroll-hint" *ngIf="scrollDirection">
    <span class="pill" [class.up]="scrollDirection === 'up'" [class.down]="scrollDirection === 'down'">
      {{ scrollDirection === 'down' ? 'Bajando' : 'Subiendo' }}
      <span class="arrow">{{ scrollDirection === 'down' ? '↓' : '↑' }}</span>
    </span>
  </div>
</div>
