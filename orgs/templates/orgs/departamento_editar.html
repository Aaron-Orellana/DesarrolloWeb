{% extends 'core/base.html' %}

{% block content %}
<h4>Editar Departamento: {{ departamento.nombre }}</h4>

{% if messages %}
  <div class="alert alert-info">
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{% url 'departamento_listar' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
