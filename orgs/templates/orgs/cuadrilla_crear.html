{% extends 'core/base.html' %}

{% block content %}
<h4>Crear Cuadrilla</h4>

{% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'cuadrilla_listar' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
