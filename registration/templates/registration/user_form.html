{% extends 'core/base.html' %}

{% block body_class %}custom-theme{% endblock %}

{% block content %}
<div class="container py-4">

    <h4 class="mb-4">{{ title }}</h4>

    <form method="post" class="info-card p-4 p-md-5">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="mt-4 d-flex gap-3 flex-wrap">
            <button type="submit" class="btn-accion btn-crear px-4 py-2">
                Guardar
            </button>

            <a href="{% url 'user_list' %}" class="btn btn-volver px-4 py-2">
                Cancelar
            </a>
        </div>
    </form>

</div>
{% endblock %}
