{% load static %}
{% block content %}
<style>
    @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css');
    :root {
      --primary-color: #F9B17A;
      --primary-hover: #d89361;
      --bg-primary: #2D3250;
      --bg-surface: #424769;
      --text-muted: #676F9D;
      --text-white: #FFFFFF;
    }
    body {
        background-color:var(--bg-primary);
        color:var(--text-white);
        font-family: 'Segoe UI', 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .container {
        background: var(--bg-surface);
        border-radius: 10px;
        padding: 2rem;
        max-width: 400px;
        width: 100%;
        margin: 1rem;
    }
    

    h4 {
        color:var(--text-white);
        margin-bottom: 1rem;
    }
    
    p {
        color:var(--text-muted);
        margin-bottom: 1rem;
    }
    
    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 1rem;
        border: 1px solid var(--text-muted);
        border-radius: 5px;
        background: var(--bg-surface);
        color: var(--text-white);
    }
    input[type="email"]::placeholder {
    color: var(--text-muted); 
    }
    
    .btnn {
        background-color:var(--primary-color);
        border: none;
        border-radius: 5px;
        color: var(--bg-primary);
        font-weight: bold;
        width: 100%;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
    }
    
    .btnn:hover {
      background-color: var(--primary-hover);
      
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(249, 177, 122, 0.3);
    }
    .errorlist {
        color: red;
        background: rgba(255,0,0,0.1);
        padding: 10px;
        border-radius: 5px;
        list-style: none;
    }
    
    a {
        color: var(--primary-color);
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <h4>Restablecer Contraseña</h4>
    <p>¿Ha olvidado su clave?</p>
    <p>Introduzca su dirección de correo a continuación y le enviaremos por correo electrónico las instrucciones para establecer una nueva.</p>
    
    <form action="" method="post">
        {% csrf_token %}
        
        {{ form.email.errors }}
        <input type="email" name="email" maxlength="254" required id="id_email" placeholder="Introduce tu email">
        
        <button type="submit" class = "btn btnn">
            <span>Confirmar</span>
        </button>
    </form>
    
    <p><a href="{% url 'login' %}">Volver al inicio</a></p>
</div>
{% endblock %}
