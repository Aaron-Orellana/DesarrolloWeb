<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Incidencia - Municipalidad</title>
</head>
<body>
    <h4>Crear Nueva Incidencia</h4>

    <!-- Mostrar mensajes de error/success -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="{% url 'incidencia_guardar' %}">
        {% csrf_token %}
        
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required maxlength="100"/>
        </p>
        
        <p>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" placeholder="Ingrese la descripción" rows="4" cols="50"></textarea>
        </p>
        
        <p>
            <label for="direccion">Dirección:</label>
            <select id="direccion" name="direccion" required>
                <option value="">Seleccione una dirección</option>
                {% for dir in direcciones %}
                    <option value="{{ dir.direccion_id }}">{{ dir.nombre }}</option>
                {% endfor %}
            </select>
        </p>
        
        <p>
            <label for="departamento">Departamento:</label>
            <select id="departamento" name="departamento" required disabled>
                <option value="">Seleccione una dirección primero</option>
            </select>
        </p>
        
        <p><input type="submit" value="Crear"/></p>
        
        <!-- Opciones ocultas para departamentos (para JavaScript) -->
        <div style="display: none;">
            {% for dep in departamentos %}
                <option value="{{ dep.departamento_id }}" data-direccion="{{ dep.direccion.direccion_id }}">{{ dep.nombre }}</option>
            {% endfor %}
        </div>
    </form>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const direccionSelect = document.getElementById('direccion');
        const departamentoSelect = document.getElementById('departamento');
        
        // Guardar todas las opciones de departamentos
        const allDeptOptions = Array.from(document.querySelectorAll('option[data-direccion]')).map(opt => opt.cloneNode(true));
        
        direccionSelect.addEventListener('change', function() {
            const selectedDirId = this.value;
            departamentoSelect.innerHTML = '<option value="">Seleccione un departamento</option>';
            departamentoSelect.disabled = !selectedDirId;
            
            if (selectedDirId) {
                allDeptOptions.forEach(option => {
                    if (option.dataset.direccion === selectedDirId) {
                        departamentoSelect.appendChild(option);
                    }
                });
            }
        });
    });
    </script>
</body>
</html>
