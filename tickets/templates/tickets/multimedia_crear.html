{% extends 'core/base.html' %}

{% block content %}
<h4>Subir Multimedia para Solicitud #{{ solicitud.solicitud_incidencia_id }}</h4>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Subir</button>
    <a href="{% url 'multimedia_listar' solicitud.solicitud_incidencia_id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
