{% extends 'core/base.html' %}

{% block content %}
<h4>Editar Encuesta</h4>

<form method="post" action="{% url 'encuesta_editar' encuesta.pk %}">
    {% csrf_token %}

    <div class="form-group mb-3">
        <label for="titulo">Título:</label>
        <input
            type="text"
            id="titulo"
            name="titulo"
            class="form-control"
            required
            maxlength="240"
            value="{{ form_values.titulo }}"
        >
    </div>

    <div class="form-group mb-3">
        <label for="descripcion">Descripción:</label>
        <textarea
            id="descripcion"
            name="descripcion"
            rows="4"
            class="form-control">{{ form_values.descripcion|default_if_none:"" }}</textarea>
    </div>

    <div class="form-group mb-3">
        <label for="prioridad">Prioridad:</label>
        <select id="prioridad" name="prioridad" class="form-control" required>
            <option value="">Seleccione una prioridad</option>
            {% for p in prioridades %}
                <option value="{{ p }}" {% if form_values.prioridad == p %}selected{% endif %}>{{ p }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar Encuesta</button>
    <a href="{% url 'encuesta_detalle' encuesta.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
