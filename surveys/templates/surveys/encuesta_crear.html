<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Encuesta - Municipalidad</title>
</head>
<body>
    <h4>Crear Nueva Encuesta</h4>

    <!-- Mostrar mensajes -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="{% url 'encuesta_guardar' %}">
        {% csrf_token %}
        
        <p>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Ingrese el título" required maxlength="240"/>
        </p>

        <p>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" placeholder="Ingrese la descripción" rows="4" cols="50"></textarea>
        </p>

        <p>
            <label for="incidencia">Tipo de Incidencia:</label>
            <select id="incidencia" name="incidencia_tipos" required>
                <option value="">Seleccione un tipo</option>
                {% for tipo in incidencias %}
                    <option value="{{ tipo.incidencia_id }}">{{ tipo.nombre }}</option>
                {% endfor %}
            </select>
        </p>

        <p>
            <label for="prioridad">Prioridad:</label>
            <select id="prioridad" name="prioridad" required>
                <option value="">Seleccione una prioridad</option>
                {% for p in prioridades %}
                    <option value="{{ p }}">{{ p }}</option>
                {% endfor %}
            </select>
        </p>

        <p><input type="submit" value="Crear Encuesta"/></p>
        <p><a href="{% url 'encuesta_listar' %}">Volver al listado</a></p>
    </form>
</body>
</html>
