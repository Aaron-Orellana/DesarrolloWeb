<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Encuesta</title>
</head>
<body>
    <h4>Crear Nueva Encuesta</h4>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="{% url 'encuesta_guardar' %}">
        {% csrf_token %}

        <p>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required maxlength="240">
        </p>

        <p>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
        </p>

        <p>
            <label for="prioridad">Prioridad:</label>
            <select id="prioridad" name="prioridad" required>
                <option value="">Seleccione una prioridad</option>
                {% for p in prioridades %}
                    <option value="{{ p }}">{{ p }}</option>
                {% endfor %}
            </select>
        </p>

        <p><input type="submit" value="Guardar Encuesta"></p>
        <p><a href="{% url 'encuesta_listar' %}">Volver al listado</a></p>
    </form>
</body>
</html>
