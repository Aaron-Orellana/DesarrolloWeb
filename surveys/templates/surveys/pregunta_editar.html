{% extends 'core/base.html' %}

{% block content %}
<h4>Editar Pregunta: {{ pregunta.nombre }}</h4>

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{% url 'pregunta_listar'%}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
